<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Form App | Compile Directive</title>
</head>
<body ng-app="DynamicFormApp">
    <div ng-controller="MainCtrl as mainCtrl">
        <form  novalidate="" name="mainForm">
            <form-element type="text" name="uname" bind-to="mainCtrl.username" label="Username" required ng-minlength="5">
                <validation key="required">Please enter a username </validation>
                <validation key="minlength">Username must be at least 5 characters</validation>
            </form-element>
            
            Username is {{mainCtrl.username}}

            <form-element type="password" name="pwd" bind-to="mainCtrl.password" label="Password" required ng-pattern="/^[a-zA-Z0-9]+$/">
                <validation key="required">Please enter a password</validation>
                <validation key="pattern">Password must only be  alphanumeric characters</validation>
            </form-element>
            Password is {{mainCtrl.password}} <br />
            <button>Submit</button>
        </form>

        <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
        <script src="app.js"></script>
        <script src="directive.js"></script>
    </div>
</body>
</html>
