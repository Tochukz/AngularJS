<div class="team-list-container">
    <div class="team" ng-repeat="team in teamListCtrl.teams | orderBy : 'rank'">
        <div class="team-info row">
            <div class="col-lg-1 rank">
                <span ng-bind="team.rank"></span>
            </div>
            <div class="col-sm-3">
                <img ng-src="{{team.flagUrl}}" class="flag" />
            </div>
            <div class="col-lg-6 name">
                <a title="Image Coursey: Wikipedia" ng-href="#/team/{{team.code}}" ng-bind="team.name" style="color: cadetblue"></a>
            </div>
        </div>
    </div>
</div>
<!--
 It is recommended to use ng-src and ng-href attributes instead of the regular src and href attributes for dynamic attribute values.
-->
