<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="App">
    <div ng-controller="ChildCtrl as ctrl">
        <h3>Person</h3>
        <div>
            <p ng-bind="ctrl.person.name"></p>            
            <p ng-bind="ctrl.person.job"></p>
            <p ng-bind="ctrl.person.city"></p>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<!-- <script src="http://code.angularjs.org/1.2.16/angular.js"></script> -->
<script src="js/app.js"></script>
<script src="js/parent-controller.js"></script>
<script src="js/child-controller.js"></script>
</body>
</html>
